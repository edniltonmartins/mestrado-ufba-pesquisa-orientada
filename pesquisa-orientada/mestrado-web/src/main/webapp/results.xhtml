<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>
		<ui:composition template="layout/mainLayout.xhtml">
			<ui:define name="titlePage">Teste</ui:define>
			
			<ui:define name="sliding"/>
			
			<ui:define name="boxcontent">
				<section id="searchresult">
					<h2>Resultado da busca</h2>
					<ui:repeat var="project" value="#{mainMB.searchResponse.projectList}" >
						<article>
							<img src="#{project.mediumLogoURL eq 'no_logo.png' ? '' : project.mediumLogoURL}"></img>
							<h3><h:outputText value="#{project.name}" /></h3>
							<p>
								<h:outputText value="#{project.description}" />
							</p>
						</article>
						<br class="clear"/>
					</ui:repeat>
				</section>
			</ui:define>			

		</ui:composition>
	</h:body>
</html>
