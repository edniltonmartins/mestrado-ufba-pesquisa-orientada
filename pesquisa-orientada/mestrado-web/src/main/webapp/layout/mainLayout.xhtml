<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="pt_BR"
      >
      
	<h:head>
        <f:view contentType="text/html" />
		
		<title>
			<ui:insert name="titlePage" />
		</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link href="lightbox/css/lightbox.css" rel="stylesheet" />
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Baumans' rel='stylesheet' type='text/css' />
        
        <script src="js/modernizr.custom.06521.js"></script>
        <script src="js/respond.min.js"></script>
        
        <!-- include extern jQuery file but fall back to local file if extern one fails to load !-->
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        
        <script src="lightbox/js/lightbox.js"></script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/jquery.slides.min.js"></script>
        
        <!--[if lt IE 9]>
            <style>
                header
                {
                    margin: 0 auto 20px auto;
                }
                #four_columns .img-item figure span.thumb-screen
                {
                    display:none;
                }  
            </style>
        <![endif]-->
        
        <script>
			$(function() {
			  $('#slides').slidesjs({
			        height: 235,
			        navigation: false,
			        pagination: false,
			        effect: {
			          fade: {
			                speed: 400
			          }
			        },
			        callback: {
			                start: function(number)
			                {
			                        $("#slider_content1,#slider_content2,#slider_content3").fadeOut(500);
			                },
			                complete: function(number)
			                {
			                        $("#slider_content" + number).delay(500).fadeIn(1000);
			                }
			        },
			        play: {
			                active: false,
			                auto: true,
			                interval: 6000,
			                pauseOnHover: false
			        }
			  });
			});
			$(document).ready(function() {
			     // Show or hide the sticky footer button
			     $(window).scroll(function() {
			     if ($(this).scrollTop() > 200) {
			      $('.go-top').fadeIn(200);
			     } else {
			      $('.go-top').fadeOut(200);
			     }
			     });
			
			     // Animate the scroll to top
			     $('.go-top').click(function(event) {
			     event.preventDefault();
			
			     $('html, body').animate({scrollTop: 0}, 300);
			     })
			});
		</script>
		
	</h:head>

	<h:body>
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
		
		<ui:insert name="sliding">
			<ui:include src="sliding.xhtml" />
		</ui:insert>
		 
		<ui:insert name="space">
			<ui:include src="spacer.xhtml" />
		</ui:insert>
		
		<ui:insert name="boxcontent">
			<ui:include src="boxcontent.xhtml" />
		</ui:insert>
		
		<ui:insert name="fourcolumns">
			<ui:include src="fourcolumns.xhtml" />
		</ui:insert>
		
		<ui:insert name="textcolumns">
			<ui:include src="textcolumns.xhtml" />
		</ui:insert>
		
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		
	</h:body>

</html>
