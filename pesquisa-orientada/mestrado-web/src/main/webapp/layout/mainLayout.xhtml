<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"
      >
      
	<h:head>
        <f:view contentType="text/html" />
        
        <h:outputScript library="default" name="js/jquery-1.10.2.js"  />		
		<h:outputScript library="default" name="js/holder.js" />
		<h:outputScript library="default" name="js/expander/jquery.expander.min.js" />		
		<h:outputScript library="default" name="js/rateit/jquery.rateit.min.js" />
		
		<h:outputScript library="default" name="js/succinct/jquery.succinct.min.js" />
		<h:outputScript library="default" name="js/bootstrap.min.js" />
		<h:outputScript library="default" name="js/main.js" />
		
		<!-- loading indicator on buttons and links -->
		<h:outputScript library="default" name="js/ladda/spin.min.js" />
		<h:outputScript library="default" name="js/ladda/ladda.min.js" />
		
		<title>
			<ui:insert name="titlePage" />
		</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		

		<h:outputStylesheet library="default" name="css/rateit/rateit.css" />
		<h:outputStylesheet library="default" name="css/social-buttons-3.css" />
		<h:outputStylesheet library="default" name="css/font-awesome.css" />
		
		<!-- loading indicator on buttons and links -->
		<h:outputStylesheet library="default" name="css/ladda/ladda-themeless.css" />
		
		<h:outputStylesheet library="default" name="css/bootstrap.css" />
		<h:outputStylesheet library="default" name="css/bootstrap.css.map" />
		<h:outputStylesheet library="default" name="css/main.css" />
		
		<ui:insert name="javascriptAddOns" />
		
	</h:head>

	<h:body>
		
		<div id="wrap">
			<ui:insert name="header">
				<ui:include src="mainHeader.xhtml" />
			</ui:insert>
			
			<ui:insert name="content">
			</ui:insert>
		</div>
		
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		
		<script type="text/javascript">
			Ladda.bind( 'input[type=submit]' );
		</script>
		
		
	</h:body>

</html>
