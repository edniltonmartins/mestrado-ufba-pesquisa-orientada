<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div id="carousel-promotional" class="carousel slide" style="margin: 20px 0">
		<ol class="carousel-indicators">
			<li data-target="#carousel-promotional" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-promotional" data-slide-to="1" class=""></li>
			<li data-target="#carousel-promotional" data-slide-to="2" class=""></li>
		</ol>
		
		<!-- Carousel items -->
		<div class="carousel-inner">
			<div class="item active">
				<div style="height: 150px; width: 100%; background-color: #fff"></div>
				<div class="carousel-caption"  >
					<h3>Olha só quantos projetos!</h3>
					<p>
						<h:outputText value="Atualmente, indexamos #{indexMB.projectCount} projetos de código aberto." rendered="#{indexMB.projectCount > 1}" />
						<h:outputText value="Atualmente, indexamos #{indexMB.projectCount} projeto de código aberto." rendered="#{indexMB.projectCount eq 1}" />
					</p>
				</div>
			</div>
			<div class="item">
				<div style="height: 150px; width: 100%; background-color: #fff"></div>
				<div class="carousel-caption"  >
					<h3>Veja só o tamanho da nossa comunidade!</h3>
					<p>
						<h:outputText value="Temos #{indexMB.userCount} usuários cadastrados. Que tal se juntar a eles?" rendered="#{indexMB.userCount > 1}" />
						<h:outputText value="Temos #{indexMB.userCount} usuário cadastrado. Tão solitário, coitado... Junte-se a ele, vai!" rendered="#{indexMB.userCount eq 1}" />
						<h:outputText value="Nao há usuários cadastrados. Que tal você ser o primeiro?" rendered="#{indexMB.userCount eq 0}" />
					</p>
				</div>
			</div>
			<div class="item">
				<div style="height: 150px; width: 100%; background-color: #fff"></div>
				
				<h:panelGroup layout="block" rendered="#{indexMB.preferencesCount > 0}" styleClass="carousel-caption">
					<h3>Quanto mais gente opinar, melhor!</h3>
					<p>
						<h:panelGroup rendered="#{indexMB.preferencesCount > 1}">
							<h:outputText value="#{indexMB.preferencesCount} opiniões " rendered="#{indexMB.preferencesCount > 1}" />
							<h:outputText value="levando em consideração #{indexMB.recommenderCriteriumCount} critérios diferentes." rendered="#{indexMB.recommenderCriteriumCount > 1}" />
						</h:panelGroup>
						<h:panelGroup rendered="#{indexMB.preferencesCount eq 1}">
							<h:outputText value="#{indexMB.preferencesCount} opinião " rendered="#{indexMB.preferencesCount eq 1}" />
							<h:outputText value="levando em consideração #{indexMB.recommenderCriteriumCount} critério." rendered="#{indexMB.recommenderCriteriumCount eq 1}" />
						</h:panelGroup>
					</p>					
				</h:panelGroup>
				
				<h:panelGroup layout="block" rendered="#{indexMB.preferencesCount eq 0}" styleClass="carousel-caption">
					<h3>Quanto mais gente opinar, melhor!</h3>
					<p>
						<h:outputText value="Escolha um software que você já utilizou e seja o primeiro a opinar sobre ele!" rendered="#{indexMB.preferencesCount eq 0}" />
					</p>
				</h:panelGroup>
			</div>
		</div>
		
		<!-- Carousel nav -->						
		<a class="carousel-control left" href="#carousel-promotional" data-slide="prev" >
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="carousel-control right" href="#carousel-promotional" data-slide="next" >
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	
	<script>
		$('.carousel').carousel();
	</script>
	
</ui:composition>
