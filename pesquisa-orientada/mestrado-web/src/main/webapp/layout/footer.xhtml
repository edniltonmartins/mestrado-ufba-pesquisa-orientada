<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<div id="footer">

			<div class="row" style="background-color: #f5f5f5">

						</li>
						<li>

							</h:outputLink>
						</li>					
					</ul>
				</div>
				
				<div class="col-md-8">

						Copyright &#169; 2013. 
					</p>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="modal fade" id="contactModal" tabindex="-1" p:role="dialog" p:aria-labelledby="contactModalLabel" p:aria-hidden="true">
		<ui:include src="/about/contact.xhtml" >
			<ui:param name="modalIdLabel" value="contactModalLabel" />
		</ui:include>
