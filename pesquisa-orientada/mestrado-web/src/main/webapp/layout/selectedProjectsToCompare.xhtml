<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	<!--  Items selecionados para comparacao -->
	<h:form id="selectedEntities">
		<h:panelGroup layout="block" id="selectedItemBar" styleClass="container navbar" style="margin-top: 60px"
				rendered="#{mainMB.selectedEntitiesCount > 0}">
			<h:panelGroup layout="block" styleClass="comparable-selected-items">
				<p class="pull-left" style="margin-right: 3em">
					<strong>Projetos Comparaveis</strong>	
				</p>
				
				<ul class="nav nav-pills pull-left col-md-6">
					<ui:repeat var="entity" value="#{mainMB.selectedEntities}">
						<li style="margin-right: 3em;">
							<div class="form-inline">
								<span><h:outputText value="#{entity.name}" /></span>
								<h:commandLink actionListener="#{mainMB.removeSelectedItem}" >
									<f:attribute name="selectedId" value="#{entity.id}"  />
									<f:param name="currentPage" value="#{mainMB.pageList.currentPage}" />
									<f:ajax render="@form :searchResults"  execute="@form" />
									<span class="glyphicon glyphicon-remove-circle white"></span>
								</h:commandLink>
							</div>
						</li>
					</ui:repeat>					
				</ul>
				
				<h:commandLink styleClass="btn btn-default btn-sm pull-right" action="#{mainMB.compareProjects}" >
					Comparar
				</h:commandLink>
				<div style="clear: both"></div>
			</h:panelGroup>
		</h:panelGroup>	
	</h:form>

</ui:composition>
