<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>

	
	<h:panelGroup layout="block"  styleClass="row" rendered="#{facebook or twitter}">
		
		<div class="col-md-12">
			<div style="border-top: 1px solid #aaa;">
				<h4>Que tal utilizar as redes sociais para se conectar?</h4>
			</div>
		</div>
		
		<h:panelGroup  rendered="#{facebook}" styleClass="col-md-3" layout="block">
			<form action="#{facesContext.externalContext.applicationContextPath}/signin/facebook"  method="post">
				<div class="form-group">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"  />
					<button class="btn btn-social btn-block btn-sm btn-facebook" type="submit">
						<span class="fa fa-facebook"></span> Facebook
					</button>
				</div>
			</form>
		</h:panelGroup>
		
		<h:panelGroup  rendered="#{twitter}" styleClass="col-md-3" layout="block">
			<form action="#{facesContext.externalContext.applicationContextPath}/signin/twitter"  method="post">
				<div class="form-group">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"  />
					<button class="btn btn-social btn-block btn-sm btn-twitter" type="submit">
						<span class="fa fa-twitter"></span> Twitter
					</button>
				</div>
			</form>
		</h:panelGroup>
		
		
		<h:panelGroup  rendered="#{google}" styleClass="col-md-3" layout="block">
			<form action="#{facesContext.externalContext.applicationContextPath}/signin/google"  method="post">
				<div class="form-group">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"  />				
					<button class="btn btn-social btn-block btn-sm btn-google" type="submit">
						<span class="fa fa-google-plus"></span> Google
					</button>
				</div>
			</form>
		</h:panelGroup>
		
		<div class="col-md-3"></div>
		
	</h:panelGroup>
	
</ui:composition>
