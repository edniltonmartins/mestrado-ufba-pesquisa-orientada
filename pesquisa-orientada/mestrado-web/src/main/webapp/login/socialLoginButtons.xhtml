<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	<div class="row">
		
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{facebook}">
			<form action="#{facesContext.externalContext.applicationContextPath}/signin/facebook"  method="post">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"  />
				<button class="btn-social btn-xs btn-facebook" type="submit">
					<span class="fa fa-facebook"></span> Conectar com o Facebook
				</button>
			</form>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{twitter}">
			<form action="#{facesContext.externalContext.applicationContextPath}/signin/twitter"  method="post">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"  />
				<button class="btn-social btn-xs btn-twitter" type="submit">
					<span class="fa fa-twitter"></span> Conectar com o Twitter
				</button>
			</form>
		</h:panelGroup>
	</div>
	
</ui:composition>
