<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	
	<h:panelGroup layout="block" styleClass="row">
		<div class="col-md-1">
			<h:outputLink
				styleClass="pull-left" 
				value="#{facesContext.externalContext.applicationContextPath}/detail/projectDetail.jsf">
				<f:param name="projectId" value="#{project.id}" />
				<h:graphicImage
					style="margin-bottom: 10px"
					rendered="#{project.mediumLogoURL eq 'no_logo.png'}" 
					styleClass="media-object" height="64" width="64" library="default" 
					name="img/no_logo.png" />
				<h:graphicImage
					style="margin-bottom: 10px"
					rendered="#{project.mediumLogoURL != 'no_logo.png'}" 
					styleClass="media-object" height="64" width="64"
					value="#{project.mediumLogoURL}" 
					/>
			</h:outputLink>
		</div>
		<div class="col-md-9">
			<h2>
				<h:outputLink
					styleClass="pull-left" 
					value="#{facesContext.externalContext.applicationContextPath}/detail/projectDetail.jsf">
					<f:param name="projectId" value="#{project.id}" /> 
					<h:outputText value="#{project.name}" /> 
				</h:outputLink>
			</h2>
		</div>
	</h:panelGroup>
	
</ui:composition>
