<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	<h:panelGroup id="accountTitle" layout="block" styleClass="row" style="margin-bottom: 20px" >
		<div class="col-md-2 pull-left">
			<h:outputLink value="#{facesContext.externalContext.applicationContextPath}/account/account.jsf">
				<f:param  name="accountId" value="#{account.id}" />
				<h:graphicImage styleClass="media-object img-thumbnail" url="http://www.gravatar.com/avatar/#{account.encodedEmail}.png?s=128&amp;d=mm&amp;r=g" />
			</h:outputLink>
		</div>
		<div class="col-md-10 pull-left">
			<h2> 
				<h:outputLink value="#{facesContext.externalContext.applicationContextPath}/account/account.jsf">
					<f:param  name="accountId" value="#{account.id}" />
					<ui:include src="/account/accountName.xhtml"  >
						<ui:param name="user" value="#{account}"  />
					</ui:include>
				</h:outputLink> 
			</h2>
			<h:outputLink rendered="#{loginMB.loggedUser eq account}" 
					value="#{facesContext.externalContext.applicationContextPath}/account/accountSettings.jsf">
				<span class="glyphicon glyphicon-cog"></span>
				<f:param  name="accountId" value="#{account.id}" />
				Configurações
			</h:outputLink>
			<h:panelGroup layout="block" rendered="#{socialButtonsRendered}">
				<ul class="nav nav-pills">
					<li>
						<h:outputLink value="#{account.facebookAccount}" styleClass="btn btn-social-icon btn-facebook" rendered="#{not empty account.facebookAccount}">
							<i class="fa fa-facebook"></i>
						</h:outputLink>
					</li>
					<li>								
						<h:outputLink value="#{account.twitterAccount}" styleClass="btn btn-social-icon btn-twitter" rendered="#{not empty account.twitterAccount}">
							<i class="fa fa-twitter"></i>
						</h:outputLink>
					</li>
				</ul>
			</h:panelGroup>
		</div>
	</h:panelGroup>
	
</ui:composition>
